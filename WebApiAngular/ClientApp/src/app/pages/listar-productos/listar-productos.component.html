<mat-card *ngFor="let producto of productos" class="example-card">
  <mat-card-header>
    <mat-card-title>{{ producto.nombreProducto }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-card-subtitle>Cantidad en bodega {{producto.cantidadProducto}}</mat-card-subtitle>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
