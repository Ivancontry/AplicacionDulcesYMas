<div class="container-fluid">
  <mat-button-toggle-group #grupoTerceros value="Clientes">
    <mat-button-toggle
      *ngFor="let item of tiposTercero"
      [value]="item"
      (change)="selectionChange($event.value)"
      >{{ item }}</mat-button-toggle
    >
  </mat-button-toggle-group>
  <app-listar-terceros [selectedValue]="selectedValue"></app-listar-terceros>
</div>
