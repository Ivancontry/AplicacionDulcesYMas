<app-header (toggleSidebarForMe)="sidebarToggler($event)"></app-header>
<mat-drawer-container>
  <mat-drawer
    mode="side"
    class="sidebar"
    data-color="danger"
    data-background-color="white"
    [opened]="sidebarOpen"
  >
    <app-sidebar></app-sidebar>
  </mat-drawer>
  <mat-drawer-content>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
<app-footer></app-footer>
