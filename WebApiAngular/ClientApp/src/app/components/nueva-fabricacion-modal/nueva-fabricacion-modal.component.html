<div class="container-fluid">
  <h2 mat-dialog-title>Agregar Fabricaci√≥n</h2>
  <form [formGroup]="detallesDeFabricacionFormGroup">
    <mat-dialog-content>
      <div class="row">
        <mat-form-field class="full-width">
          <mat-label>Empleado</mat-label>
          <input
            matInput
            placeholder="Duvan"
            [formControl]="empleadoFormControl"
          />
          <mat-error *ngIf="empleadoFormControl.hasError('required')">
            Por favor ingrese un nombre
          </mat-error>
        </mat-form-field>
      </div>
      <div class="row">
        <div class="col-md-5">
          <mat-form-field class="full-width">
            <mat-label>Producto</mat-label>
            <input matInput placeholder="Azucar" formControlName="producto" />
            <mat-error
              *ngIf="controlsDetalleFabricacion.producto.hasError('required')"
            >
              Ingrese un ingrediente
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-md-5">
          <mat-form-field class="full-width">
            <mat-label>Cantidad</mat-label>
            <input
              type="number"
              matInput
              placeholder="15"
              formControlName="cantidad"
            />
            <mat-error
              *ngIf="controlsDetalleFabricacion.producto.hasError('min')"
            >
              Debe ingresar una cantidad valida
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-md-2">
          <button
            [disabled]="detallesDeFabricacionFormGroup.invalid"
            mat-raised-button
            mat-icon-button
            matTooltip="Agregar detalle"
            matTooltipPosition="below"
            (click)="agregarDetalle()"
          >
            <mat-icon>add</mat-icon>
          </button>
        </div>
      </div>
    </mat-dialog-content>

    <app-show-error></app-show-error>
    <mat-dialog-actions>
      <button mat-button [mat-dialog-close]="true">Cerrar</button>
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="
          detallesDeFabricacionFormGroup.invalid ||
          fabricacion.detalles.length == 0
        "
      >
        Guardar
      </button>
    </mat-dialog-actions>
  </form>
</div>
