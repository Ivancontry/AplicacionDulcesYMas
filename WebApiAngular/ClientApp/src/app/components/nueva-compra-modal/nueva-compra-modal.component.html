<div class="container-fluid">
  <h2 mat-dialog-title>Nueva compra</h2>
  <form [formGroup]="nuevaCompraForm">
    <mat-dialog-content>
      <div class="row">
        <div class="col-md-12">
          <mat-form-field class="full-width">
            <mat-label>Proveedor</mat-label>
            <input
              type="text"
              matInput
              placeholder="Nombre del proveedor"
              formControlName="proveedor"
              [matAutocomplete]="autoCompleteProveedores"
            />
            <mat-error *ngIf="controls.proveedor.hasError('required')">
              Por favor ingrese un nombre
            </mat-error>
            <mat-autocomplete #autoCompleteProveedores="matAutocomplete">
              <mat-option
                *ngFor="let proveedor of proveedores"
                [value]="proveedor.nitTercero"
              >
                {{ proveedor.tercero.razonSocialTercero }}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-5">
          <mat-form-field class="full-width">
            <mat-label>Producto</mat-label>
            <mat-select formControlName="producto">
              <mat-option
                *ngFor="let producto of productos"
                [value]="producto.id"
              >
                {{ producto.nombreProducto }}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="controls.producto.hasError('required')"
              >Por favor elija un producto</mat-error
            >
          </mat-form-field>
        </div>
        <div class="col-md-3">
          <mat-form-field class="full-width">
            <mat-label>Cantidad</mat-label>
            <input
              type="number"
              matInput
              placeholder="5"
              formControlName="cantidad"
            />
            <mat-error
              *ngIf="
                controls.cantidad.hasError('required') ||
                controls.cantidad.hasError('min')
              "
              >Por favor ingrese una cantidad valida</mat-error
            >
          </mat-form-field>
        </div>
        <div class="col-md-3">
          <mat-form-field class="full-width">
            <mat-label>Valor</mat-label>
            <input
              type="number"
              matInput
              placeholder="1500"
              formControlName="valor"
            />
            <mat-error
              *ngIf="
                controls.valor.hasError('required') ||
                controls.valor.hasError('min')
              "
              >Por favor ingrese un valor valido</mat-error
            >
          </mat-form-field>
        </div>
        <div class="col-md-1">
          <button
            [disabled]="nuevaCompraForm.invalid"
            mat-raised-button
            mat-icon-button
            matTooltip="Agregar"
            matTooltipPosition="below"
            (click)="agregarDetalle()"
          >
            <mat-icon>add</mat-icon>
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <app-data-table
            [data]="compra.detalles"
            [headers]="headerDetalles"
            [information]="informationDataTable"
          ></app-data-table>
        </div>
      </div>
    </mat-dialog-content>
    <app-show-error
      *ngIf="mensaje"
      [mensaje]="mensaje"
      [classAlert]="classAlert"
    ></app-show-error>

    <mat-dialog-actions>
      <button mat-button [mat-dialog-close]="true">Cerrar</button>
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="compra.detalles.length == 0"
        (click)="guardar()"
      >
        Agregar compra
      </button>
    </mat-dialog-actions>
  </form>
</div>
